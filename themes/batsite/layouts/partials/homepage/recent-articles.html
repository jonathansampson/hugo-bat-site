<div id="recent-articles">
    {{ range .Site.RegularPages }}
    <section>
        <img src="/images/{{ .Params.image }}" alt="">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        <p><a href="{{ .Permalink }}">Read this article</a></p>
    </section>
    {{ end }}
</div>
